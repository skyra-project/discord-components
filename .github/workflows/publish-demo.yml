name: Deploy demo content to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Use Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          registry-url: https://registry.yarnpkg.com/
      - name: Install Dependencies
        run: yarn --immutable
      - name: Build code
        run: yarn build
      - name: Copy demo files
        run: cp packages/core/demo/* docs/
      - name: Replace path of entrypoint file
        run: sed -i 's/..\/src\/index.ts/\/src\/main.ts/' docs/index.html
        # TODO: get .js.org domain
        # printf "discord-components.js.org" >> docs/public/CNAME
      - name: Copy LICENSE and README
        run: |
          cp LICENSE.md docs/public/
          cp README.md docs/public/
      - name: Bundle with vite
        run: yarn workspace docs run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
